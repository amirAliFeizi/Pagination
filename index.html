<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta charset defines the character encoding for the HTML document -->
  <meta charset="UTF-8" />
  
  <!-- Meta viewport ensures the page is responsive and scales correctly on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Meta tag to ensure proper rendering and touch zooming on IE browsers -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <!-- Page title that appears in the browser tab -->
  <title>Pagination</title>
  
  <!-- Link to the custom stylesheet for styling the pagination system -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Link to Font Awesome for icon fonts used in buttons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
  <!-- Main container for the pagination buttons and links -->
  <div class="container">
    <!-- Button to navigate to the first page, initially disabled -->
    <button class="button" id="startBtn" disabled>
      <!-- Font Awesome icon for the "First Page" button -->
      <i class="fa-solid fa-angles-left"></i>
    </button>
    
    <!-- Button to navigate to the previous page, initially disabled -->
    <button class="button prevNext" id="prev" disabled>
      <!-- Font Awesome icon for the "Previous Page" button -->
      <i class="fa-solid fa-angle-left"></i>
    </button>

    <!-- Container for dynamically generated pagination links -->
    <div class="links" id="links">
      <!-- Pagination links will be injected here via JavaScript -->
      <!-- Example static links (commented out) -->
      <!-- <a href="#" class="link active">1</a>
      <a href="#" class="link">2</a>
      <a href="#" class="link">3</a>
      <a href="#" class="link">4</a>
      <a href="#" class="link">5</a> -->
    </div>

    <!-- Button to navigate to the next page -->
    <button class="button prevNext" id="next">
      <!-- Font Awesome icon for the "Next Page" button -->
      <i class="fa-solid fa-angle-right"></i>
    </button>
    
    <!-- Button to navigate to the last page -->
    <button class="button" id="endBtn">
      <!-- Font Awesome icon for the "Last Page" button -->
      <i class="fa-solid fa-angles-right"></i>
    </button>
  </div>

  <!-- Link to the JavaScript file that controls the pagination logic -->
  <script src="script.js" defer></script>
</body>
</html>
